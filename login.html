<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Appointment Booking System</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="feedbackMessage" class="feedback"></div>
            <p><a href="reset-password.html">Forgot Password?</a></p>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
