<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password - Appointment Booking System</title>
</head>
<body>
    <div class="reset-password-container">
        <h1>Reset Your Password</h1>
        <form id="resetForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <button type="button" id="toggleNewPassword" class="toggle-password">👁️</button>
            </div>
            <div id="passwordStrength" class="password-strength"></div>
            <button type="submit" class="btn">Send Reset Link</button>
            <div id="feedbackMessage" class="feedback"></div>
        </form>
        <p>Remembered your password? <a href="login.html">Login here</a>.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
