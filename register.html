<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register - Appointment Booking System</title>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" id="togglePassword" class="toggle-password">👁️</button>
            </div>
            <div id="passwordStrength" class="password-strength"></div>
            <div class="terms">
                <label>
                    <input type="checkbox" id="terms" required> I agree to the Terms and Conditions
                </label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div id="feedbackMessage" class="feedback"></div>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
